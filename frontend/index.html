<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Ministère des Plans</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav>
        <img class="" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Flag_of_Kinshasa%2C_DRC.svg" alt="">
        <h2>MINISTÈRE PROVINCIAL DES MINES, HYDROCARBURES ET PORTEFEUILLE</h2>
    </nav>
    <form id="qrcode-form">
        <label for="nom">Nom :</label>
        <input class="border" type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input class="border" type="text" id="prenom" name="prenom" required><br><br>

        <label for="bon">Bon :</label>
        <input class="border" type="text" id="bon" name="bon" required><br><br>

        <label for="carriere">Carrière :</label>
        <input class="border" type="text" id="carriere" name="carriere" required><br><br>

        <label for="ministre">Ministre :</label>
        <input class="border" type="text" id="ministre" name="ministre" required><br><br>

        <button type="submit">Envoyer</button>
        <button id="print" type="button">Imprimer</button>
    </form>

    <h3 id="qrTitle" style="display: none;">QR Code généré :</h3>
    <img id="qrCodeImage" alt="QR Code généré" style="display: none;">

    <script src="./index.js"></script>
</body>
</html>

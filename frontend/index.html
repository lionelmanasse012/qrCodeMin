<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Ministère des Mines</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen py-6">

    <!-- Barre de navigation fixée en haut -->
    <nav class="bg-white w-full py-4 px-6 flex flex-col lg:flex-row items-center justify-center gap-4 lg:gap-20 shadow-md fixed top-0 left-0 z-50">
        <img class="h-16 w-auto mb-2" 
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvDgfgXlz4XF2_T6_WgQp_wWV8ZM31-NHVstY8xA3zKDnGyivJQfj-h00UkpURUDrWv3k&usqp=CAU" alt="Drapeau">
        <h2 class="text-xl font-semibold uppercase text-center text-gray-800">MINISTÈRE PROVINCIAL DES MINES, HYDROCARBURES ET PORTEFEUILLE</h2>
    </nav>

    <!-- Espace de marge pour compenser la barre de navigation fixée -->
    <div class="mt-44 flex justify-center items-start w-full px-4 max-w-7xl flex-col lg:flex-row lg:mt-24">

        <!-- Formulaire (déplacé uniquement sur grands écrans) -->
        <form id="qrcode-form" class="bg-white p-6 rounded-lg shadow-xl space-y-2 w-full lg:py-4 lg:w-96 lg:mr-12 lg:mb-0 mb-8" action="" method="POST">
        
            <!-- Nom -->
            <div>
                <label for="nom" class="block text-gray-700 font-medium">Nom</label>
                <input class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"
                    type="text" id="nom" name="nom" required aria-required="true">
            </div>

            <!-- Prénom -->
            <div>
                <label for="prenom" class="block text-gray-700 font-medium">Prénom</label>
                <input class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"
                    type="text" id="prenom" name="prenom" required aria-required="true">
            </div>

            <!-- Bon -->
            <div>
                <label for="bon" class="block text-gray-700 font-medium">Bon</label>
                <input class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"
                    type="text" id="bon" name="bon" required aria-required="true">
            </div>

            <!-- Carrière -->
            <div>
                <label for="carriere" class="block text-gray-700 font-medium">Carrière</label>
                <input class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"
                    type="text" id="carriere" name="carriere" required aria-required="true">
            </div>

            <!-- Ministre -->
            <div>
                <label for="ministre" class="block text-gray-700 font-medium">Ministre</label>
                <input class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"
                    type="text" id="ministre" name="ministre" required aria-required="true">
            </div>

            <!-- Bouton Envoyer -->
            <div class="flex justify-center mt-6">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out text-xs"
                    aria-label="Envoyer les données du formulaire">Envoyer</button>
            </div>
        </form>

        <!-- QR Code -->
        <div class="flex flex-col items-center mt-6 lg:mt-0">
            <h3 id="qrTitle" class="text-lg font-semibold text-gray-700 mt-6 hidden">QR Code généré :</h3>
            <img id="qrCodeImage" class="mt-4 border border-gray-300 rounded-lg shadow-md hidden" alt="QR Code généré">

            <!-- Bouton Imprimer -->
            <button id="print" type="button"
                class="bg-gray-500 text-white px-6 py-2 rounded-lg mt-4 hover:bg-gray-600 transition duration-300 ease-in-out text-xs"
                aria-label="Imprimer le formulaire">Imprimer</button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
